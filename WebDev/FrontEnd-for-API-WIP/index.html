<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata (charset, http details, viewport)-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ============================================ Stylesheet references ============================================ -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Our CSS -->
    <link href="./stylesheets/main.css" rel="stylesheet">
    <link href="./stylesheets/login.css" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/98754461a4.js" crossorigin="anonymous"></script>

<!-- =============================================================================================================== -->

<title>Halloween2022 - Login</title>

</head>



<body>
    

    <div class="login-container">
        <form>
            <h4> Login to your account </h4>
            <div id="incorrect"></div>
            <hr>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="*********">
            </div>
            <div class="oppose-ends">
                <a href="./pages/forgot-password.html" class="small-link">Forgotten password</a>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button id="loginBtn" type="button" class="btn btn-outline-dark">Log in</button>
                </div>
            </div>
        </form>
    </div>


    <!-- ============================================ Javascript references ============================================ -->

    <!-- SMTP -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- Axios JavaScript CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Custome Main JavaScript -->
    <script src="./scripts/main.js"></script>
    <script src="./scripts/login.js"></script>

<!-- =============================================================================================================== -->
</body>
</html>
