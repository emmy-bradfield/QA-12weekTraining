<!DOCTYPE html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Simple Online IMS</title>
</head>

<body>
    <div class="container-sm px-4">
        <div class="row gx-5">
            <h1>CRUD Application</h1>
            <div class="col-6">
                <form class="mb-2">
                    <h2>Create</h2>
                    <input type="text" id="inputName" class="form-control" placeholder="enter item name to create" />
                    <input type="text" id="inputDescription" class="form-control mt-2"
                        placeholder="enter item description to create" />
                    <input type="number" id="inputPrice" class="form-control mt-2"
                        placeholder="enter item price to create" />
                    <button type="button" class="btn btn-primary mt-2" id="buttonCreate">POST</button>
                    <input type="text" style="display: none;" />
                </form>

                <hr>

                <form class="mb-2">
                    <h2> GET (one) </h2>
                    <input id="getOne" type="number" class="form-control" placeholder="enter an id to view"/>
                    <button id="getOneBtn" class="btn btn-primary mt-2" type="button">Read One</button>
                </form>

            </div>

            <div class="col-6">
                <form class="mb-2">
                    <h2>Read All</h2>
                    <ul id="listOutput"></ul>
                </form>
                <hr>
                <form class="mb-2">
                    <h2> Read One </h2>
                    <em id="getOneOut">
                    </em>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="module" src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
